<div class="layer">
  <span>ACTUALIZAR DATOS DEL TRABAJO</span>
  <form (ngSubmit)="update()" #updateWorkForm="ngForm">
    <div class="form-group">
      <label for="title">Titulo del Proyecto:</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="workName">
      <label for="title">Arquitectos:</label>
      <input type="text" class="form-control" id="arq" name="arq" [(ngModel)]="architects">
      <label for="title">Descripci√≥n | Hastags:</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="description">
    </div>
    <div class="selection">
      <button class="cancel" (click)="close()">Cancelar</button>
      <button type="submit">Actualizar</button>
    </div>
  </form>
</div>
